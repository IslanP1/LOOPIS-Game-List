<!DOCTYPE html>
<html lang="pt - br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPIS GAMES</title>
    <link rel="shortcut icon" href="./img/LoopisFundoAzul.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/resposive.css">
</head>

<body>
    <header>
        <p> <span>LOOPIS</span> GAMES LIST </p>
    </header>
    <div class="card">
        <div class="cadastro">
            <form method="post" autocomplete="off">
                <p id="cadastro">Cadastro</p>
                <div id="div_nom">
                    <label for="inome" class="">Nome</label>
                    <input type="text" name="nome" id="inome" placeholder="Digite o nome do jogo...">
                </div>

                <div id="div_desc">
                    <label for="idescricao" class="mesm">Descrição</label>
                    <textarea type="text" name="descricao" id="idescricao" size="40"
                        placeholder="Digite uma breve descrição sobre o jogo..."></textarea>
                </div>

                <div id="rod_cad">
                    <label class="marcar">Marcar como favorito?</label>
                    <div class="radio">
                        <input id="button_s" type="radio" class="button" name="devweb" volue="Sim">
                        <label class="opcoes" for="button_s">Sim </label>

                        <input id="button_n" type="radio" class="button" name="devweb" volue="Não">
                        <label class="opcoes" for="button_n"> Não </label>
                    </div>
                </div>

                <div class="button_save">
                    <input type="button" id="save" value="Salvar" onclick="coletarDados()">
                    <input type="reset" id="clear" value="Limpar">
                </div>
            </form>
        </div>

        <div class="lista">
            <p id="lista">Lista </p>
            <div class="scroll">
                
            </div>
        </div>
    </div>

    <footer>
        <p><strong>Desenvolverdores:</strong> Daniel Lima Fernandes - Islan Pereira de Oliveira - José Anderson Ferraz de Arruda - Yohanne da Silva Medeiros</p>
    </footer>

    <script src="./scripts/script.js"></script>

</body>

</html>
