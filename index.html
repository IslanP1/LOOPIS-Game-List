<!DOCTYPE html>
<html lang="pt - br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPIS GAMES</title>
</head>

<body>
    <header>
        <h1> LOOPIS GAMES LIST </h1>
    </header>

    <form method="post" autocomplete="off">
        <div>
            <h2>Cadastro</h2>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Digite o nome do jogo...">
        </div>

        <div>
            <label for="idescricao">Descrição</label>
            <textarea type="text" name="descricao" id="idescricao" size="40"
                placeholder="Digite uma breve descrição sobre o jogo..."></textarea>
                <h5>Número máximo de 40 letras.</h5>
            </div>

            <div>
                <label>Marcar como favorito?</label>
                <label>
                    <input type="radio" name="devweb" volue="Sim"> Sim
                </label>
                <label>
                    <input type="radio" name="devweb" volue="Não"> Não
                </label>
            </div>

            <div>
                <input type="submit" value="Salvar">
                <input type="reset" value="Limpar">
            </div>
    </form>

    <div> 
        <h2>Lista </h2> 
    </div>
    <footer> 
        <p>Yohanne da Silva Medeiros, Islan Pereira de Oliveira, Daniel Lima e José Anderson</p>
    </footer>
    
</body>
</html>
